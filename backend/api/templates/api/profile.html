{% extends 'api/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-3">
                    <i class="fas fa-user-circle fa-5x text-primary"></i>
                </div>
                <h3>{{ user.get_full_name|default:user.username }}</h3>
                <p class="text-muted">{{ user.email }}</p>
                <hr>
                <div class="d-grid">
                    <button class="btn btn-outline-primary mb-2">
                        <i class="fas fa-edit me-2"></i>Редактировать профиль
                    </button>
                    <button class="btn btn-outline-secondary">
                        <i class="fas fa-key me-2"></i>Изменить пароль
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Статистика</h4>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-4">
                        <h2 class="text-primary">{{ tickets.count }}</h2>
                        <p class="text-muted mb-0">Всего билетов</p>
                    </div>
                    <div class="col-4">
                        <h2 class="text-success">{{ tickets.active.count }}</h2>
                        <p class="text-muted mb-0">Активные билеты</p>
                    </div>
                    <div class="col-4">
                        <h2 class="text-info">{{ tickets.completed.count }}</h2>
                        <p class="text-muted mb-0">Завершенные поездки</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Личные данные</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Имя</label>
                            <input type="text" class="form-control" value="{{ user.first_name }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Фамилия</label>
                            <input type="text" class="form-control" value="{{ user.last_name }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="{{ user.email }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Телефон</label>
                        <input type="tel" class="form-control" value="{{ user.profile.phone|default:'' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Дата рождения</label>
                        <input type="date" class="form-control" value="{{ user.profile.birth_date|date:'Y-m-d'|default:'' }}">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
